function snail(canvas) {

	var ctxt = canvas.getContext("2d");
	ctxt.beginPath();
	var radius = 0;
	var angle = 0;

	var centerx = canvas.width/2;
	var centery = canvas.height/2;
	var x = 0 
	var y = 0

	ctxt.moveTo(245,245);
	for(var n = 0; n < 202; n++){
		radius += 0.5;	
		angle += (Math.PI * 2) / 64;
		x = centerx + radius * Math.cos(angle);
		y = centery + radius * Math.sin(angle);
		ctxt.lineTo(x, y);
	}
	ctxt.lineTo(150, y)
	ctxt.quadraticCurveTo(80, 300, 100, 150)
	ctxt.moveTo(135,150)
	ctxt.arc(100,150, 35, 0, 2*Math.PI)
	ctxt.moveTo(135,150)
	ctxt.arc(100,150, 20, 0, 2*Math.PI)
	ctxt.fillStyle="#D4FAB1"
	ctxt.fill()
	ctxt.stroke();
}
